<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <title>Login </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<div>
    <img class="ima2" src="img/encabezado.jpg">

</div>

<!-- As a link -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
</nav>
<div class="login-box">
    <img class="ima" src="img/Logo.png" alt="Logo">
    <h1>Iniciar Sesión</h1>
    <form th:action="@{/login}" method="post">
        <div th:if=${param.error}>
            <div class="alert alert-danger" role="alert">
                Usuario o contraseña incorrecta
            </div>
        </div>
        <div th:if=${param.logout}>
            <div class="alert alert-info" role="alert">
                Ha cerrado sesion exitosamente
            </div>
        </div>

        <label for="email">Correo electronico</label>
        <input type="email" class="form-control" id="email" name="username" required placeholder="Digite su email">

        <label for="codigo">Codigo</label>
        <input type="text" class="form-control" id="codigo" name="codigo" required placeholder="Digite su codigo">

        <label for="Password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Digite su contraseña">

        <input type="submit" id="login-submit" value="Iniciar Sesión">

        <a href="#">¿Olvidó su contraseña?</a><br>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>


</html>
